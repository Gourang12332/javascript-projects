<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex my-52 justify-center bg-cover" style="background-image:url('currnecy.jpeg');">
<div class="container w-96 h-[450px] border-black border-[2px] bg-cover" style="background-image:url('currnecy.jpeg');">
    <div class="flex justify-center text-3xl font-bold"> <h2>Currency Converter</h2></div>
    <div class="amount font-bold mx-4  ">
        <h4 class="flex justify-center my-4">AMOUNT</h4>
        <input type="text" name="amt" id="amt" class="mx-14 border-black border-[2px]">
    </div>
    <div class="main flex justify-between m-16 ">
        <div class="left">
            <img src="https://flagsapi.com/US/flat/64.png">
            <div class="dropdown">
                <select name="From" id="From">
                    <option value="USD" selected>USD</option>
                    </select>
            </div>
        </div>

        <i class="fa-solid fa-arrow-right my-12"></i>

        <div class="right">
            <img src="https://flagsapi.com/IN/flat/64.png">
            <div class="dropdown">
                <select name="To" id="To">
                    <option value="INR" selected>INR</option>
                </select>
            </div>
        </div>
    </div>
    <div class="result ">
    <button class="exc mx-28 text-s font-bold p-1 bg-gray-500 border-black border-2 hover:bg-slate-400">
        Get Exchange Rate
    </button>
    <div class="msg mx-14 text-s font-bold my-4 w-100 h-5 border">
    
    </div>
</div>
</div>   
<script src="code.js"></script> 
<script src="app5.js"></script> 
</body>
</html>
